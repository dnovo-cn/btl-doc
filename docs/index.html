  <link rel="shortcut icon" href="https://cdn.dnovo.cn/website_img/btl-favicon-20220126-001.ico?images"
    type="image/x-icon" />
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- Theme: Simple (latest v0.x.x) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />

  <style>
    .app-nav {
      display: flex;
      align-items: center;
      justify-content: end;
    }

    .app-nav ul {
      margin-left: 10px;
    }

    .doc-name {
      color: skyblue;
    }
    
    .app-name img {
      width: 66%;
    }

    :root {
      /* Reduce the font size */
      --base-font-size: 14px;

      /* Change the theme color hue */
      --theme-hue: 325;

      /* Change the sidebar bullets */
      --sidebar-nav-link-before-content: "";
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: "#app",
      name: "拜托了xx君",
      logo: "https://cdn.dnovo.cn/website_img/btl-logo-20220126-002.png?images",
      nameLink: {
        "/": "/",
        "/zh-en/": "/zh-en/",
      },
      themeColor: "#3F51B5",
      repo: "https://github.com/dnovo-cn/btl-doc",
      loadSidebar: true,
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
      },
      subMaxLevel: 2,
      loadNavbar: false,
      coverpage: true,
      auto2top: true,
      // autoHeader: true,
      mergeNavbar: true,
      formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
      notFoundPage: "_404.md",
      // ...
      themeable: {
        readyTransition: true, // default
        responsiveTables: true, // default
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',
        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: 'No Results!',
        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
        // 搜索标题的最大层级, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',
        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
    };
  </script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" data-ga="UA-XXXXX-Y"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>

</html>
